<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5 Bola Dessert Vizitka</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        background: linear-gradient(
          135deg,
          #ff9a9e 0%,
          #fad0c4 100%
        ); /* Pushti gradient */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 350vh;
        color: #fff;
      }
      .container {
        text-align: center;
      }
      .images {
        margin-bottom: 20px;
      }
      .images img {
        width: 80%; /* Rasmlar kengligi */
        height: auto;
        border-radius: 10px;
        margin: 10px 0;
      }
      .card {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 360px;
        margin: 0 auto;
        color: #333;
      }
      .socials {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 15px;
      }
      .socials a img {
        width: 40px; /* Logotip o'lchami */
        height: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="images">
        <img src="./images/1.jpg" alt="Rasm 1" />
        <img src="./images/2.jpg" alt="Rasm 2" />
      </div>
      <div class="card">
        <h1>5Bola Dessert</h1>
        <p>Manzil: Farg'ona, Beshbola Ko'hinur to'yxonasi atrofida</p>
        <div class="socials">
          <a href="https://www.instagram.com/mukarramoy1/" target="_blank">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"
              alt="Instagram"
            />
          </a>
          <a href="https://t.me/Beshbola_dessert" target="_blank">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg"
              alt="Telegram"
            />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
